{% extends 'base.html' %}
{% block content %}

<h1>Post List</h1>

{% for post in posts %}
<a href="{% url 'detail' post.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title teal-text text-teal lighten-2">{{ post.title }}</span>
            <p>Description: {{ post.description }}</p>
           
        </div>
    </div>
</a>
{% endfor %}

{% endblock %}
