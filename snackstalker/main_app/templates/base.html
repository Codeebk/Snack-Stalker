{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snack Stalker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-4">
                
                <ul>
                    <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Snack Stalker</a></li>
                </ul>
                <ul class=" right">
                    <li><a href="/about" class="teal-text text-teal lighten-2">About</a></li>
                    <li><a href="/posts" class="teal-text text-teal lighten-2">View All Posts</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" class="teal-text text-teal lighten-2">Log Out</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}" class="teal-text text-teal lighten-2">Log In</a></li>
                  {% endif %}
                </ul>

            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
  	 <footer class="page-footer transparent teal-text text-teal lighten-2">
       <div class="right">All Rights Reserved, &copy; 2019 Snack Stalker &nbsp;</div>
    </footer>
</body>
</html>
